<!-- templates/_base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>{% block title %}django-web-app{% endblock title %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
<div id="site">
  <header>Une proposition de site</header>
  <div id="slider">
      <div id="imagesSlider">
          <img src="{% static 'images/img1Slider.jpg' %}">
          <img src="{% static 'images/img2Slider.jpg' %}">
          <img src="{% static 'images/img3Slider.jpg' %}">
      </div>
  </div>
  <nav>
       <ul>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">A-propos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Nos realisations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{% url 'post_list' %}">Liste des articles</a>
          </li>
          <!-- PENSEZ A RAPATRIER LES CONDITIONS DE CONNEXION A PARTIR DU CHAP STATIC ASSETS -->
        </ul>
  </nav>
  <div class="container">
    {% block content %}
    {% endblock content %}
  </div>
  <footer>&copy; Mon site Nature</footer>
  <!--ajouter ici un footer pour afficher les mentions légales et les liens vers les réseaux sociaux -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- JavaScript -->
  <script src="{% static 'js/base.js' %}"></script>

</div>
</body>
</html>
